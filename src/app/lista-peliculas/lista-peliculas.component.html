<h2>Lista peliculas</h2>
<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Edad</th>
            <th>Duraci√≥n</th>
        </tr>
    </thead>
    <tbody class="table">
        <tr *ngFor="let pelicula of peliculas">
            <td>{{pelicula.nombre}}</td>
            <td>{{pelicula.tipo}}</td>
            <td>{{pelicula.edad}}</td>
            <td>{{pelicula.duracion}}</td>
            <td>
                <button (click)="actualizarPelicula(pelicula.id)" class="btn btn-info">Editar</button>
                <button (click)="eliminarPelicula(pelicula.id)" class="btn btn-info" style="margin-left: 10px;">Borrar</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
