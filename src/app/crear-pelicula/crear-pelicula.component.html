<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de película</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Nombre : </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="pelicula.nombre" name="nombre">
        </div>
        <div class="form-group">
            <label>Tipo : </label>
            <input type="text" class="form-control" id="tipo" [(ngModel)]="pelicula.tipo" name="tipo">
        </div>
        <div class="form-group">
            <label>Edad : </label>
            <input type="number" class="form-control" id="edad" [(ngModel)]="pelicula.edad" name="edad">
        </div>
        <div class="form-group">
            <label>Duración : </label>
            <input type="number" class="form-control" id="duración" [(ngModel)]="pelicula.duracion" name="duracion">
        </div>
        <button class="btn btn-success">Guardar</button>
    </form>
</div>
